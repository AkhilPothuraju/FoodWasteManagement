<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Account Registration</title>
    <link rel="stylesheet" href="loginstyle.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/1-head-of-grain-robert-hamm.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #06C167;
        }
        p {
            font-size: 18px;
            text-align: center;
        }
        .back-button, .register-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #06C167;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover, .register-button:hover {
            background-color: #05a057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delivery Account Registration</h1>
        <p>Thank you for your interest in becoming a delivery partner! Please complete the registration form to get started.</p>
        <p>Note: Users cannot create delivery accounts directly from here. Please contact the admin for further assistance.</p>
        <a href="ca0.html" class="back-button">Go Back</a>
        <a href="newwebpage.html" class="register-button">Register Here</a> <!-- New button added -->
    </div>
</body>
</html>
