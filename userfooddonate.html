<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Food Donate Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/1-head-of-grain-robert-hamm.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: black;
            letter-spacing: 1px;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .donate-button {
            background: linear-gradient(45deg, #4CAF50, #81C784);
        }
        .donate-button:hover {
            background: linear-gradient(45deg, #45a049, #66bb6a);
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .logout-button {
            background: linear-gradient(45deg, #e74c3c, #ef5350);
        }
        .logout-button:hover {
            background: linear-gradient(45deg, #d62c1a, #f44336);
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .quote {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            margin-top: 20px;
            line-height: 1.6;
            font-style: italic;
            color: black;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Food Donation</h1>
    <a href="donatehere.html" class="button donate-button">DONATE FOOD</a> <!-- Updated link -->
    <p class="quote">
        "A plate of food can nourish a body,<br>
        But a gesture of kindness nourishes the soul.<br>
        Share what you have, and watch love grow."
    </p>
    <a href="index.html" class="button logout-button">Log Out</a>
</div>

</body>
</html>
